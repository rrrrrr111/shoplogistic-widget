<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="shoplogistic_widget.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="shoplogistic_widget.js"></script>

    <link rel="stylesheet" href="http://plazancosmetics.ru/g/css/styles_articles_tpl.css">
    <link rel="stylesheet" href="http://plazancosmetics.ru/shared/highslide-4.1.13/highslide.min.css" type="text/css">
    <link rel="stylesheet" href="http://plazancosmetics.ru/shared/s3/css/calendar.css" type="text/css">
    <link rel="stylesheet" href="http://plazancosmetics.ru/d/1111065/t/images/__csspatch/1/patch.css" type="text/css">
    <link rel="stylesheet" href="http://plazancosmetics.ru/g/shop2v2/default/css/theme.less.css" type="text/css">
    <link rel="stylesheet" href="http://plazancosmetics.ru/g/templates/shop2/2.31.2/css/nouislider.min.css">
    <link rel="stylesheet" href="http://plazancosmetics.ru/g/templates/shop2/2.31.2/css/waslidemenu.css">
    <link rel="stylesheet" href="http://plazancosmetics.ru/d/1111065/t/v916/images/theme0/theme.scss.css">
    <link rel="stylesheet" href="http://plazancosmetics.ru/d/1111065/t/v916/images/styles_bdr.scss.css" type="text/css">
    <link rel="stylesheet" href="http://plazancosmetics.ru/d/1111065/t/v916/images/styles_bdr.scss.css" type="text/css">
    <link rel="stylesheet" href="http://plazancosmetics.ru/g/templates/solutions/all/form/gr-form.less.css"
          type="text/css">
</head>
<body onload="ShopLogisticWidget.startCalculationButtonObserver()">
<h1>Виджет Shop Logistic</h1>


<div class="top-panel-wrapper">
    <div class="top-panel clear-self">
        <div class="right-side">
            <div class="block-user">
                <div class="block-title">Кабинет</div>
                <div class="block-body">
                    <form method="post" action="/user">
                        <div class="block-body-in">
                            <input type="hidden" name="mode" value="login">
                            <div class="field name">
                                <label class="input"><input type="text" name="login" id="login" tabindex="1" value=""
                                                            placeholder="Логин"></label>
                            </div>
                            <div class="field password clear-self">
                                <label class="input pass"><input type="password" name="password" id="password"
                                                                 tabindex="2" value="" placeholder="Пароль"></label>
                                <button type="submit">Войти</button>
                                <a href="/user/forgot_password" class="forgot">Забыли пароль?</a>
                            </div>
                        </div>
                        <div class="field links clear-self">
                            <a href="/user/register" class="register">Регистрация</a>

                        </div>
                    </form>
                </div>
            </div>
            <div id="shop2-cart-preview">
                <a href="/magazin/cart">
                    <div class="shop2-block cart-preview opened">
                        <div class="block-body">
                            <div class="cart-preview-col">1</div>
                            <div class="cart-preview-sum">1200 <span>руб.</span></div>
                            <div class="order-btn">Оформить заказ</div>
                        </div>
                    </div>
                </a>
            </div><!-- Cart Preview --></div>
        <div class="left-side clear-self">
            <div class="top-menu-wrapper">
                <div class="top-menu-but"></div>
                <div class="top-menu-in" style="max-height: 687px;">
                    <div class="top-menu-close"></div>
                    <ul class="top-menu drop">
                        <li class="opened"><a href="/">Главная</a></li>
                        <li><a href="/o-kompanii">О компании</a></li>
                        <li><a href="/blog-o-krasote">Блог о красоте</a></li>
                        <li><a href="/oplata">Оплата</a></li>
                        <li><a href="/dostavka">Доставка</a></li>
                        <li><a href="/garantiya-proizvoditelya">Гарантия</a></li>
                        <li><a href="/dileram">Дилерам</a></li>
                        <li><a href="/dogovor-oferty">Договор оферты</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="option-type active-type">
    <label class="option-label">
        <div class="jq-radio checked" unselectable="on"
             style="user-select: none; display: inline-block; position: relative;">
            <input name="delivery_id"
                   type="radio"
                   autocomplete="off"
                   value="725641"
                   style="position: absolute; z-index: -1; opacity: 0; margin: 0px; padding: 0px;">
            <div class="jq-radio__div"></div>
        </div>
        <span>Выбор из всех способов доставки возможных по Вашему городу</span>
    </label>
    <div class="option-details">
        <div class="option-item">
            <label>
                <span>Куда <span class="required">*</span></span>

                <select id="shop2-edost2-region" name="725641[_region]" data-value="">
                    <option value="default">--Регионы--</option>
                    <option value="1019">Москва</option>
                    <option value="1020">Санкт-Петербург</option>
                    <option value="2220">Алтайский край</option>
                    <option value="2226">Амурская область</option>
                    <option value="2227">Архангельская область</option>
                    <option value="2228">Астраханская область</option>
                    <option value="2229">Белгородская область</option>
                    <option value="2230">Брянская область</option>
                </select>
            </label>
        </div>
        <div class="option-item">
            <label>
                <select id="shop2-edost2-city" name="725641[_city]" data-value="">
                    <option value="default">--Город--</option>
                    <option value="1001">Белогорск</option>
                    <option value="1000">Благовещенск (Амурская область)</option>
                    <option value="1007">Завитинск</option>
                    <option value="1002">Зея</option>
                    <option value="1003">Райчихинск</option>
                    <option value="1004">Свободный</option>
                    <option value="1005">Тында</option>
                    <option value="1006">Шимановск</option>
                </select>
            </label>
        </div>
        <input type="hidden" id="shop2-edost2-to" name="725641[to]" value="1002">
        <label>
            <a class="shop2-btn" href="#" data-attach-id="725641" id="shop2-edost-calc">Рассчитать</a>
        </label>
        <div class="option-item">
            <label>
                <span>Адрес доставки <span class="required">*</span></span>
                <textarea name="725641[address]" cols="50" rows="5"></textarea>
            </label>
        </div>
        <div class="option-item">
            <label>
                <span>Телефон <span class="required">*</span></span>
                <input name="725641[phone]" type="text" size="30" maxlength="100" value="">
            </label>
        </div>
        <div class="option-item">
            <label>
                <span>Почтовый индекс </span>
                <input name="725641[zip]" type="text" size="30" maxlength="100" value="">
            </label>
        </div>
        <div id="delivery-725641-html">
        </div>
    </div>
</div>
</body>
</html>
